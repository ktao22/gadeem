<div class="call">
  <div class="call-box-top">
    {% if site.data.contact.email %}
    <div class="call-email"><strong>WhatsApp</strong>
      <a href="mailto:{{ .site.data.contact.whatsapp }}">
        {{ site.data.contact.email }}
      </a>
    </div>
    {% endif %}
    {% if site.data.contact.facebook %}
    <div class="call-facebook"><strong>Instagram: </strong>
        <a href="https://{{ site.data.contact.instagram }}" target="_blank">
            {{ site.data.contact.facebook }}
        </a>
    </div>
    {% endif %}
  </div>
    {% if include.show_button %}
      <div class="call-box-bottom">
        <a href="{{ site.data.contact.contact_button_link }}" class="button">Contact</a>
      </div>
    {% endif %}
</div>
